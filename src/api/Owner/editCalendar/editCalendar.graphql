input CreatePrice {
    dateString: String!
    priceState: String!
}

input DeletePrice {
    id: String!
}

input UpdatePrice {
    id: String!
    dateString: String!
    priceState: String!
}   

type Mutation {
    editCalendar(
        updatePrice:[UpdatePrice]!
        createPrice:[CreatePrice]!
        deletePrice:[DeletePrice]!
    ):Owner!
}