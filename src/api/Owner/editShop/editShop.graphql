input EditShopImage {
    id: String!
    type: IMAGE_TYPE!
    url: String!
}

type Mutation {
    editShop(
        shopImages: [EditShopImage!]!
        address: String!
        addressDetail: String!
        registration: String!
        classification: String!
        contact: String!
        ownerState: Int!
        latitude: Float
        longitude: Float
    ):Owner!
}