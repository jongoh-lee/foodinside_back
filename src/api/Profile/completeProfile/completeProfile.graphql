input CreateSubmenu {
    menuImage: String!
    menuName: String!
    fullPrice: Int!
    salePrice: Int!
}

input CreateMember {
    image: String!
    name: String!
    position: String!
    career: String!
}

type Mutation {
    completeProfile(
        shopName:String!
        region:String!
        classification:String!
        mainImage:String!
        submenus: [CreateSubmenu!]
        members: [CreateMember!]
        profileState: Int!
    ):Profile!
}