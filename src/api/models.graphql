type User {
  id: ID!
  avatar: String
  username: String!
  email: String!
  firstName: String
  lastName: String
  fullName: String
  isFollowing: Boolean!
  isSelf: Boolean!
  following: [User!]!
  followingCount: Int!
  followers: [User!]!
  followersCount: Int!
  posts: [Post!]!
  postsCount: Int!
  likes: [Like!]!
  comments: [Comment!]!
  rooms: [Room!]!
  loginSecret: String!
  createdAt: String
  updatedAt: String
  profile: Profile
  owner: Owner
}

type Post {
  id: ID! 
  location: String
  caption: String!
  user: User!
  isLiked:Boolean!
  files: [File!]!
  likes: [Like!]!
  comments: [Comment!]!
  likeCount: Int!
  createdAt: String
  updatedAt: String
}

type Like {
  id: ID! 
  user: User!
  post: Post!
  createdAt: String
  updatedAt: String
}

type Comment {
  id: ID! 
  text: String!
  user: User!
  post: Post!
  createdAt: String
  updatedAt: String
}

type File {
  id: ID! 
  url: String!
  post: Post!
  createdAt: String
  updatedAt: String
}

type Room {
  id: ID! 
  participants: [User!]!
  messages: [Message!]!
  createdAt: String
  updatedAt: String
}

type Message {
  id: ID! 
  text: String!
  from: User! 
  to: User!
  room: Room!
  createdAt: String
  updatedAt: String
}

type Profile {
  id: ID!
  user: User!
  menuImage: String!
  menuName: String!
  fullPrice: Int!
  salePrice: Int!
  foodGuide: String!
  career: String!
  contact: String!
  sector: String!
  sort: String
  profileState: Int

  shopName: String
  region: String
  classification: String
  mainImage: String
  submenus: [Submenu]
  members: [Member] 
  createdAt: String
  updatedAt: String
}

type Member {
  id: ID!
  profile: Profile! 
  image: String
  name: String!
  position: String!
  career: String
}

type Submenu {
  id: ID! 
  profile: Profile! 
  menuImage: String!
  menuName: String!
  fullPrice: Int!
  salePrice: Int!
  createdAt: String
  updatedAt: String
}

type Owner {
  id: ID! 
  user: User! 
  shopImages: [ShopImage!] 

  location: String!
  registration: String!
  classification: String!
  contact: String!
  ownerState: Int!
}

type ShopImage {
  id: ID! 
  owner: Owner! 
  type: IMAGE_TYPE
  url: String!
}

enum IMAGE_TYPE {
  EXTERIOR
  HALL
  KITCHEN
  TABLEWARE
  CLEANER
  ECT
}