type User {
  id: ID! @id
  avatar: String
  username: String! @unique
  email: String! @unique
  firstName: String @default(value: "")
  lastName: String
  following: [User!]! @relation(name: "FollowRelation")
  followers: [User!]! @relation(name: "FollowRelation")
  dangols: [Dangol!]! @relation(name: "DangolsOfUser", onDelete: CASCADE)
  
  posts: [Post!]! @relation(name: "PostsOfUser", onDelete: CASCADE)
  likes: [Like!]! @relation(name: "LikesOfUser", onDelete: CASCADE)
  comments: [Comment!]! @relation(name: "CommentsOfUser", onDelete: CASCADE)
  
  rooms: [Room!]!
  loginSecret:String
  
  profile: Profile @relation(onDelete: CASCADE)
  owner: Owner @relation(onDelete: CASCADE)
}

type Post {
  id: ID! @id
  tasting: String
  user: User @relation(name: "PostsOfUser")
  profile: Profile @relation(name: "PostsOfProfile")
  files: [File!]! @relation(name: "FilesOfPost", onDelete: CASCADE)
  likes: [Like!]! @relation(name: "LikesOfPost", onDelete: CASCADE)
  comments: [Comment!]! @relation(name: "CommentOfPost", onDelete: CASCADE)
}

type Dangol {
  id: ID! @id
  user: User @relation(name: "DangolsOfUser")
  profile: Profile @relation(name: "DangolsOfProfile")
}

type Like {
  id: ID! @id
  user: User @relation(name: "LikesOfUser")
  post: Post @relation(name: "LikesOfPost")
}

type Comment {
  id: ID! @id
  text: String!
  user: User @relation(name: "CommentsOfUser")
  post: Post @relation(name: "CommentOfPost")
}

type File {
  id: ID! @id
  url: String!
  post: Post @relation(name: "FilesOfPost")
}

type Room {
  id: ID! @id
  participants: [User!]!
  messages: [Message!]!
}

type Message {
  id: ID! @id
  text: String!
  from: User! @relation(name: "From")
  to: User! @relation(name: "To")
  room: Room!
}

type Profile {
  id: ID! @id
  user: User!  @relation(link:TABLE)
  dangols: [Dangol!]! @relation(name: "DangolsOfProfile", onDelete: CASCADE)
  classification: String!
  profileState: Int!
  
  #업종
  profileName: String
  sector: String
  token: Int
  
  #info
  mainImage: String
  foodGuide: String!
  contact: String!
  origin: String
  
  #mainMenu
  menuImage: String!
  menuName: String!
  fullPrice: Int!
  salePrice: Int!
  submenus: [Submenu!]! @relation(name: "SubmenuOfProfile", onDelete: CASCADE)
  
  #세부 업종
  founderImage: String
  career: String!
  members: [Member!]! @relation(name: "MemberOfProfile", onDelete: CASCADE)

  #posts
  posts: [Post!]! @relation(name: "PostsOfProfile", onDelete: CASCADE)
}

type Member {
  id: ID! @id
  profile: Profile! @relation(name: "MemberOfProfile")
  image: String!
  name: String!
  position: String!
  career: String!
}

type Submenu {
  id: ID! @id
  profile: Profile! @relation(name: "SubmenuOfProfile")
  menuImage: String!
  menuName: String!
  fullPrice: Int!
  salePrice: Int!
}


type Owner {
  id: ID! @id
  user: User! @relation(link:TABLE)
  shopImages: [ShopImage!] @relation(name: "ImagesOfOwner", onDelete: CASCADE)
#1차 신청
  address: String!
  addressDetail: String!
  registration: String!
  classification: String!
  contact: String!
  ownerState: Int!
#price
  calendar: [Price]! @relation(onDelete: CASCADE)
#facility
  facility: Facility @relation(onDelete: CASCADE)

#scale: Int 
  chairs: Int
  tables: Int
  scale: Int 

#description: String
  shopName: String
  district: String
  description: String
  precaution: String
  hashTag: String

#rules: Int
  checkIn: Int
  checkOut: Int
  minReserve: Int

#refund: Bool
  refundAgree: Boolean
}

type Price {
  id: ID! @id
  owner: Owner! @relation(link: INLINE)
  dateString: String!
  priceState: String!
}

