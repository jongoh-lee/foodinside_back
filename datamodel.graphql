type ShopImage {
  id: ID! @id
  owner: Owner! @relation(name:"ImagesOfOwner")
  type: IMAGE_TYPE
  url: String!
}

enum IMAGE_TYPE {
  EXTERIOR
  HALL
  KITCHEN
  TABLEWARE
  CLEANER
  ECT
}
